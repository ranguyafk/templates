<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="DuckHTML Unblocked Games, Free to play">
  <title>DuckHTML - Blog</title>
  <link rel="icon" type="image/x-icon" href="https://ucarecdn.com/cf91fdbc-e959-4737-9276-c5ddb93799a8/duckhtml.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=VT323&display=swap">
  <script async src="https://ss.mrmnd.com/banner.js"></script>

  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-8X677NPBRV"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag() { dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-8X677NPBRV');

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      overflow: hidden;
    }

    nav {
      width: 100%;
      position: fixed;
      top: 0;
      background-color: rgba(0, 0, 0, 0.5);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      z-index: 1000;
    }

    nav .logo {
      display: flex;
      align-items: center;
    }

    nav .logo img {
      height: 40px;
      margin-right: 10px;
    }

    nav .logo span {
      font-size: 24px;
      color: white;
      font-weight: bold;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: white;
      font-family: 'Press Start 2P', sans-serif;
      font-weight: bold;
      font-size: 16px;
      transition: color 0.3s ease-in-out, border 0.3s ease-in-out;
      border: 2px solid transparent;
      border-radius: 8px;
      padding: 8px 16px;
    }

    nav a:hover {
      color: #ffd700;
      border-color: white;
    }

    h1 {
      font-size: 2rem;
      color: #fff;
      text-align: center;
      margin-top: 80px; /* Space for the fixed nav */
      font-family: 'Press Start 2P', sans-serif;
    }

    #description {
      font-size: 1rem;
      color: #fff;
      text-align: left;
      margin: 20px 10px; /* Left-aligned */
      padding: 10px;
      background-color: rgba(0, 0, 0, 0.7);
      border-radius: 8px;
      width: 40%; /* Adjust width */
      position: absolute;
      top: 120px; /* Space from top */
      left: 10px; /* Move to left */
    }

    #iframe-container {
      position: absolute;
      top: 120px; /* Align with description */
      left: 10px; /* Left aligned */
      right: 40%; /* Leave space for ads */
      bottom: 150px;
      display: flex;
      justify-content: flex-start;
    }

    iframe {
      width: 100%;
      height: calc(80vh - 70px);
      border: none;
      position: relative;
      padding: 0px;
      box-sizing: border-box;
    }

    .button-container {
      position: absolute;
      top: calc(200px + 80px); /* Position buttons below description */
      left: 10px;
      display: flex;
      gap: 10px;
    }

    button {
      display: flex;
      align-items: center;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      padding: 5px 10px;
      border: none;
      background-color: #ffd700;
      transition: background-color 0.3s ease-in-out, transform 0.2s ease;
    }

    button img {
      width: 24px;
      height: auto;
    }

    button:active {
      background-color: #ff6347;
      transform: scale(0.95);
    }

    .ad-container {
      display: flex;
      justify-content: flex-start;
      position: absolute;
      top: 120px; /* Start below title */
      right: 10px; /* Right side for ads */
      width: 30%; /* Adjust width for ads */
      height: auto;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      padding: 10px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
    }

    /* Media Queries */
    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }

      #description {
        width: 80%;
      }

      #iframe-container {
        right: 20%; /* Adjust for smaller screens */
      }

      .ad-container {
        width: 40%;
      }
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 1.2rem;
      }

      #description {
        width: 90%;
      }

      #iframe-container {
        right: 10%;
      }

      .ad-container {
        width: 50%;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">
      <img src="https://ucarecdn.com/cf91fdbc-e959-4737-9276-c5ddb93799a8/duckhtml.png" alt="DuckHTML Logo">
      <span>DuckHTML</span>
    </div>
    <div>
      <a href="/index.html">Home</a>
      <a href="/games.html">Games</a>
      <a href="/settings.html">Settings</a>
      <a href="/search.html">Search</a>
    </div>
  </nav>

  <h1 id="gameTitle">GAMENAMEHERE</h1>
  
  <div id="description">Game description will be displayed here.</div>

  <div id="iframe-container"></div>

  <div class="ad-container">
    <!-- Placeholder for Ads -->
    <p>Ads will be displayed here.</p>
  </div>

  <div class="button-container">
    <button class="playNowButton" onclick="toggleFullscreen()">
      <img src="https://cdn0.iconfinder.com/data/icons/audio-and-video-outline-1/24/audio_-31-512.png" alt="Fullscreen Icon">
    </button>
    <button class="refreshButton" onclick="refreshIframe()">
      <img src="https://static.thenounproject.com/png/1810370-200.png" alt="Refresh Icon">
    </button>
    <button class="openBlankButton" onclick="openInBlank()">
      <img src="https://static.thenounproject.com/png/1483687-200.png" alt="Open Blank Icon">
    </button>
  </div>

  <script>
    function checkQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.has(param);
    }

    function createGameIframe(param, title, description) {
      const hostUrl = window.location.origin;
      const iframeSrc = `${hostUrl}/gf/${param}`;

      const iframe = document.createElement('iframe');
      iframe.setAttribute('src', iframeSrc);
      iframe.setAttribute('id', 'gameIframe');

      const container = document.getElementById('iframe-container');
      container.innerHTML = '';
      container.appendChild(iframe);

      document.getElementById('gameTitle').textContent = title;
      document.getElementById('description').textContent = description || 'No description available.';
      document.title = title;
    }

    window.onload = function () {
      if (checkQueryParam('game')) {
        const gameParamValue = new URLSearchParams(window.location.search).get('game');
        const titleParamValue = new URLSearchParams(window.location.search).get('title');
        const descriptionParamValue = new URLSearchParams(window.location.search).get('description');
        createGameIframe(gameParamValue, titleParamValue || 'GAMENAMEHERE', descriptionParamValue);
      } else {
        document.getElementById('gameTitle').textContent = 'No game specified';
      }
    };

    function toggleFullscreen() {
      const iframe = document.getElementById('gameIframe');
      if (iframe) {
        if (document.fullscreenElement) {
          document.exitFullscreen();
        } else {
          iframe.requestFullscreen();
        }
      }
    }

    function refreshIframe() {
      const iframe = document.getElementById('gameIframe');
      if (iframe) {
        iframe.contentWindow.location.reload();
      }
    }

    function openInBlank() {
      const iframe = document.getElementById('gameIframe');
      if (iframe) {
        const url = iframe.src;
        window.open('about:blank').document.write(`<iframe src="${url}" style="border:none;width:100%;height:100vh;"></iframe>`);
      }
    }
  </script>
</body>
</html>
